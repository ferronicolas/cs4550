<!DOCTYPE html>
<html lang="en">
	<head>
    	<!-- Required meta tags -->
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<title>Create message</title>
    	<!-- Bootstrap CSS -->
    	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    	<link rel="stylesheet" href="messages-new.css">

 	</head>
  	<body class="bg-success">
	
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="#">MY SOCIAL MEDIA</a>

			<!-- In order for it to collapse when the screen is small (show overflow icon) -->
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
			  		<li class="nav-item">
						<a class="nav-link" href="#">Home</a>
			  		</li>
			  		<li class="nav-item">
						<a class="nav-link" href="#">Who to follow</a>
			  		</li>
				</ul>
				<form class="form-inline my-2 my-lg-0">
			  		<input class="form-control mr-sm-3" type="text" placeholder="Search" aria-label="Search">
			  		<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
				</form>
		  	</div>
		</nav>

		<div class="container my-5">

			<div class="row text-center">
				<div class="col text-center mt-4">
					<h1 class="text-light">Post a message</h1>
				</div>
			</div>

			<div class="row mt-4">

				<div class="cool-sm-1 col-lg-2 col-md-2 col-1"></div>

				<div class="col-sm-10 col-lg-8 col-md-8 col-10 mt-4">
			    	<div class="card">
			      		<div class="card-body">
			        		<form>
								<div class="form-group text-center">
							    	<h4 for="message" class="text-success">Write a message</h4>
							    	<textarea class="form-control" id="message" rows="4" placeholder="Enter a message here..."></textarea>
							  	</div>
							  	<div class="row">
							  		<div class="col-sm-1 col-lg-2 col-md-2 col-1"></div>
								  	<div class="col-sm-5 col-lg-4 col-md-4 col-5 text-center">
									  	<button class="btn btn-success col-lg-8 col-md-12 col-sm-12 col-12">CANCEL</button>
									</div>
									<div class="col-sm-5 col-lg-4 col-md-4 col-5 text-center">
									  	<button type="submit" class="btn btn-success col-lg-8 col-md-12 col-sm-12 col012">POST</button>
									</div>
							  		<div class="col-sm-1 col-lg-2 col-md-2 col-1"></div>
								</div>
							</form>
				      </div>
				    </div>
			    </div>

				<div class="cool-sm-1 col-lg-2 col-md-2 col-1"></div>

			</div>

		</div>

		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
    	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  	</body>
</html>
