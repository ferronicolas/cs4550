<!DOCTYPE html>
<html lang="en">
	<head>
    	<!-- Required meta tags -->
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<title>Create user</title>
    	<!-- Bootstrap CSS -->
    	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    	
		<link rel="stylesheet" href="users-new.css">

 	</head>
  	<body class="bg-success">
	
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="#">MY SOCIAL MEDIA</a>
		</nav>

		<div class="container">

			<div class="mt-5"></div>

			<div class="row">
				<div class="col mt-5 mb-2">
					<h1 class="text-center text-light">Create a user</h1>
				</div>
			</div>
			
			<div class="row mt-3">
				<div class="col-lg-5 col-md-7 col-sm-7" id="user-form">
					<form>
						<div class="form-group">
							<label for="email" class="text-light">Email address</label>
							<input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
						</div>
						<div class="form-group">
							<label for="username" class="text-light">Username</label>
							<input type="text" class="form-control" id="username" placeholder="Enter username">
						</div>
						<div class="form-group">
							<label for="password" class="text-light">Password</label>
							<input type="password" class="form-control" id="password" placeholder="Enter password">
						</div>
						<div class="text-center">
							<button id="create-button" type="submit" class="btn btn-success">CREATE USER</button>
						</div>
					</form>
				</div>
			</div>
		</div>


		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
    	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  	</body>
</html>
